<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photo Blog</title>
        <link rel="stylesheet" href="css/app.css" />
        <script
            src="https://kit.fontawesome.com/47ab9d7112.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="header__content">
            <h1 class="header__text">ESTATE '24</h1>
        </header>
        <main class="main__content">
            <!-- Main content -->
            <div class="container">
                <div id="gallery_container" class="row"></div>
            </div>
        </main>
        <!-- TEMPLATE -->
        <template id="photo_template">
            <div class="col">
                <div class="card">
                    <img class="card__thumbtack" src="./img/pin.svg" alt="" />
                    <div class="card__image">
                        <img src="" alt="" />
                    </div>
                    <div class="card__body">
                        <p></p>
                    </div>
                </div>
            </div>
        </template>
        <template id="overlay_template">
            <div class="overlay">
                <button class="btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <img src="" alt="" />
            </div>
        </template>
        <!-- SCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
